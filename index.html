<!DOCTYPE html>
<html>

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, user-scalable=no, minimum-scale=1.0, maximum-scale=1.0">
  <title>AR.js Marker-based AR with glTF Model</title>
  <script src="https://aframe.io/releases/1.5.0/aframe.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/aframe-extras@6.1.0/dist/aframe-extras.min.js"></script>
  <!-- we import arjs version without NFT but with marker + location based support -->
  <script src="https://raw.githack.com/AR-js-org/AR.js/master/aframe/build/aframe-ar.js"></script>
</head>

<body style="margin : 0px; overflow: hidden;">
  <a-scene embedded arjs='sourceType: webcam; debugUIEnabled: false; trackingMethod: best;' antialias='true'
    gesture-detector>
    <a-assets>
      <a-asset-item id="model" src="https://ar-card.h3d.app/models/animated/scene.gltf"></a-asset-item>
    </a-assets>
    <a-marker preset="custom" type="pattern" url="https://ar-card.h3d.app/assets/pattern-police.patt">
      <!-- Load your glTF model -->
      <a-entity gltf-model="#model" scale="0.02 0.02 0.02" rotation="-90 0 0" animation-mixer></a-entity>
    </a-marker>
    <!-- Define your camera -->
    <a-entity camera></a-entity>
  </a-scene>
</body>

</html>
